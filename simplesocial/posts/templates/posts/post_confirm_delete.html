{% extends 'posts/post_base.html' %}

{% block post_content %}
    <h3>Are you sure you want to delete this post?</h3>

    <div class="posts">
        {% include 'posts/_post.html' with post=object hide_delete=True %}
    </div>

    <form method="post">
        {% csrf_token %}
        <input class="btn btn-lg btn-danger" type="submit" value="Confirm Delete">
        <a class="btn btn-simple btn-lg btn-default"
        href="{% url 'posts:single' username=user.username pk=object.pk %}">
            Cancel
        </a>
    </form>
{% endblock %}
