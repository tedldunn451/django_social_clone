{% extends 'posts/post_base.html' %}
{% load bootstrap3 %}

{% block post_content %}
    <h4>Create a new Post</h4>
    <form id="post_form" action="{% url 'posts:create' %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input class="btn btn-primary btn-lg" type="submit" value="Post">
    </form>
{% endblock %}
